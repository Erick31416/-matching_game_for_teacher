<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pajejas para Ana</title>
	<style>
		body {
			background: -webkit-gradient(linear, left bottom, left top, from(#0000c852), to(#009cda52));
			height: 98vh;
		}

		.draggable,
		.droppable {
			color: #4F275B;
			border: solid #4F275B;
			margin: auto;
			width: 250px;
			display: flex;
			border-radius: 10px;
			background: #d2d2ff;
			font-size: x-large;
		}

		img {
			height: 150px;
			margin: auto;
		}

		p {
			padding: 60px 0;
			margin: auto;
			width: 150px;
			text-align: center;
		}

		#drop1 {
			top: 114px;
		}

		#drop2 {
			top: 214px;
		}

		.wrapper {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-gap: 10px;
			grid-auto-rows: minmax(100px, auto);
			margin: auto;
		}

		.one {
			grid-column: 1;
			grid-row: 1;
		}

		.two {
			grid-column: 1;
			grid-row: 2;
		}

		.three {
			grid-column: 1;
			grid-row: 3;
		}

		.four {
			grid-column: 2;
			grid-row: 1;
		}

		.five {
			grid-column: 2;
			grid-row: 2;
		}

		.six {
			grid-column: 2;
			grid-row: 3;
		}

		#congratulation {
			text-align: center;
			padding-top: 30px;
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0px;
			left: 0px;
			background-color: #0000c852;
			/*
			filter: blur(8px);
  			-webkit-filter: blur(8px);
			*/
		}

		#comprobarw {
			margin: auto;
			width: fit-content;
		}

		#comprobar {
			padding: 2rem;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	<script>
		var puntos = 0;
		$(function () {
			$(".draggable").draggable({ revert: "invalid" });

			$(".droppable").droppable({
				drop: function (event, ui) {
					console.log({ event });
					console.log(ui.draggable.data('match'));
					if ($(this).data('match') == ui.draggable.data('match')) {
						$(this)
							.addClass("ui-state-highlight")
							.find("p")
							.html("Correcto!");
						ui.draggable.hide();
						puntos++;
						console.log({ puntos });
					}
				}
			});
		});
		$("#cerrar").click(function () {
			console.log("funciona");
			$("#congratulation").hide();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div id="drop2" class="eight droppable" data-match="e" class="ui-widget-header">
			<p>lampseta</p>
		</div>
		<div class="draggable one" data-match="a" class="ui-widget-content">
			<img src="./tipeWriter.png" alt="">
		</div>
		<div id="drop1" class="two droppable" data-match="a" class="ui-widget-header">
			<p>tipe writer</p>
		</div>
		<div class="draggable three" data-match="b" class="ui-widget-content">
			<img src="./faxMachine.png" alt="">
		</div>
		<div id="drop2" class="four droppable" data-match="b" class="ui-widget-header">
			<p>fax machine</p>
		</div>
		<div class="draggable six" data-match="c" class="ui-widget-content">
			<img src="./desk-lamp.png" alt="">
		</div>
		<!-- Esto es una ficha con un nombre -->
		<div id="drop2" class="five droppable" data-match="c" class="ui-widget-header">
			<p><!-- Escribe a cuntionuacion el texo de la etiqueta -->lamp</p>
		</div>
		<!-- fin -->
		<div class="draggable seven" data-match="e" class="ui-widget-content">
			<img src="./lampara-seta-roja-big.jpg" alt="">
		</div>

		<div class="js-container container" style="top:0px !important;"></div>

	</div>
	<div id="comprobarw">
		<button id="comprobar">comprobar</button>
	</div>

	<div id="congratulation">
		<div class="checkmark-circle">
			<div class="background"></div>
			<div class="checkmark draw"></div>
		</div>
		<h1>Congratulations!</h1>
		<p>You are all set. Well done!</p>
		<button id="cerrar">Continue</button>
	</div>

</body>
<script>
	$(document).ready(function () {
		$("#congratulation").hide();
	});
	$("#cerrar").click(function () {
		console.log("funciona");
		$("#congratulation").hide();
		puntos = 0;
		$(".wrapper").css("filter", "blur(0)");
		$(".draggable").show();
		$(".two").css("grid-column", "1");
		$(".two").css("grid-row", "2");
	});
	$("#comprobar").click(function () {
		if (puntos == 3) {

			$("#congratulation").show();
			$(".wrapper").css("filter", "blur(8px)");
		}
		console.log("funciona");
	});
</script>

</html>
