<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parejas para Ana</title>
	<style>
		body {
			background: -webkit-gradient(linear, left bottom, left top, from(#0000c852), to(#009cda52));
			height: 98vh;
		}

		.draggable,
		.droppable {
			color: #4F275B;
			border: solid #4F275B;
			margin: auto;
			width: 250px;
			display: flex;
			border-radius: 10px;
			background: #d2d2ff;
			font-size: x-large;
		}

		img {
			height: 13vh;
			margin: auto;
		}

		p {
			padding: 32px 0;
			margin: auto;
			width: 150px;
			text-align: center;
		}

		#drop1 {
			top: 114px;
		}

		#drop2 {
			top: 214px;
		}

		.wrapper {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
			grid-auto-rows: minmax(100px, auto);
			margin: auto;
		}

		.one {
			grid-column: 1;
			grid-row: 1;
		}

		.two {
			grid-column: 1;
			grid-row: 2;
		}

		.three {
			grid-column: 1;
			grid-row: 3;
		}

		.four {
			grid-column: 2;
			grid-row: 1;
		}

		.five {
			grid-column: 2;
			grid-row: 2;
		}

		.six {
			grid-column: 2;
			grid-row: 3;
		}
		.texto_knife {
			grid-column: 3;
			grid-row: 1;
		}

		#congratulation {
			text-align: center;
			padding-top: 30px;
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0px;
			left: 0px;
			background-color: #0000c852;
			/*
			filter: blur(8px);
  			-webkit-filter: blur(8px);
			*/
		}

		#comprobarw {
			margin: auto;
			width: fit-content;
		}

		#comprobar {
			padding: 2rem;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	<script>
		var puntos = 0;
		$(function () {
			$(".draggable").draggable({ revert: "invalid" });

			$(".droppable").droppable({
				drop: function (event, ui) {
					console.log({ event });
					console.log(ui.draggable.data('match'));
					if ($(this).data('match') == ui.draggable.data('match')) {
						$(this)
							.addClass("ui-state-highlight")
							.find("p")
							.html("Correcto!");
						ui.draggable.hide();
						puntos++;
						console.log({ puntos });
					} else {
						$(this)
							.addClass("ui-state-highlight")
							.find("p")
							.html("Incorrecto :(");
						ui.draggable.hide();
					}
				}
			});
		});
		$("#cerrar").click(function () {
			console.log("funciona");
			$("#congratulation").hide();
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div class="eight droppable" data-match="Birthday" class="ui-widget-header">
			<p>Birthday</p>
		</div>
		<!-- Esto es una ficha con un nombre -->
		<div class="draggable seven" data-match="Birthday" class="ui-widget-content">
			<img src="./Birthday.jpg" alt="">
		</div>
		<!-- fin -->
		<div class="draggable one" data-match="brother" class="ui-widget-content">
			<img src="./brother.jpg" alt="">
		</div>
		<div class="two droppable" data-match="brother" class="ui-widget-header">
			<p>brother</p>
		</div>
		<div class="draggable three" data-match="how" class="ui-widget-content">
			<img src="./how.jpg" alt="">
		</div>
		<div class="four droppable" data-match="how" class="ui-widget-header">
			<p>how</p>
		</div>
		<div class="draggable six" data-match="like" class="ui-widget-content">
			<img src="./like.jpg" alt="">
		</div>
		<!-- Esto es una ficha con un nombre -->
		<div class="five droppable" data-match="like" class="ui-widget-header">
			<p>
				<!-- Escribe a cuntionuacion el texo de la etiqueta -->like
			</p>
		</div>
		<!-- fin -->
		<!-- Esto es una ficha con un nombre -->
		<div class="name droppable" data-match="name" class="ui-widget-header">
			<p>
				<!-- Escribe a cuntionuacion el texo de la etiqueta -->name
			</p>
		</div>
		<!-- fin -->
		<!-- Esto es una ficha con un nombre -->
		<div class="draggable name" data-match="name" class="ui-widget-content">
			<img src="./name.jpg" alt="">
		</div>
		<!-- fin -->

		<!-- Esto es una ficha con un nombre -->
		<div class="old droppable" data-match="old" class="ui-widget-header">
			<p>
				<!-- Escribe a cuntionuacion el texo de la etiqueta -->old
			</p>
		</div>
		<!-- fin -->
		<!-- Esto es una ficha con un nombre -->
		<div class="draggable old" data-match="old" class="ui-widget-content">
			<img src="./old.jpg" alt="">
		</div>
		<!-- fin -->

		<!-- Esto es una ficha con un nombre -->
		<div class="where droppable" data-match="where" class="ui-widget-header">
			<p>
				<!-- Escribe a cuntionuacion el texo de la etiqueta -->where
			</p>
		</div>
		<!-- fin -->
		<!-- Esto es una ficha con un nombre -->
		<div class="draggable where" data-match="where" class="ui-widget-content">
			<img src="./where.jpg" alt="">
		</div>
		<!-- fin -->


		<div class="js-container container" style="top:0px !important;"></div>

	</div>
	<div id="comprobarw">
		<button id="comprobar">comprobar</button>
	</div>

	<div id="congratulation">
		<div class="checkmark-circle">
			<div class="background"></div>
			<div class="checkmark draw"></div>
		</div>
		<h1>Congratulations!</h1>
		<p>You are all set. Well done!</p>
		<button id="cerrar">Continue</button>
	</div>

</body>
<script>
	$(document).ready(function () {
		$("#congratulation").hide();
	});
	$("#cerrar").click(function () {
		console.log("funciona");
		$("#congratulation").hide();
		puntos = 0;
		$(".wrapper").css("filter", "blur(0)");
		$(".draggable").show();
		$(".two").css("grid-column", "1");
		$(".two").css("grid-row", "2");
	});
	$("#comprobar").click(function () {
		let notaDeCorte = 5;// pon aqui la nota de corte que quieras.
		if (puntos > notaDeCorte) {
			$("#congratulation").show();
			$(".wrapper").css("filter", "blur(8px)");
		}
		console.log(puntos);
	});
</script>

</html>
